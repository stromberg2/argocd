apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    chart: external-dns
  #  repoURL: https://github.com/stromberg2/gitchartrepo
    repoURL: https://pocaksinfrareg.azurecr.io/helm
    targetRevision: 0.11.0
    helm:
      releaseName: external-dns
      parameters:
      - name: "namespace"
        value: "external-dns-helm2"
      
  destination:
    server: "https://kubernetes.default.svc"
    namespace: external-dns-helm2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    